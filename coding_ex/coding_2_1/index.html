<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- googlefont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- reset-css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/c76f6c2692.js" ; crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <div class="container-left">
      <div class="inner">
        <div class="topbar">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="cover cover-main_md">
          <img src="https://yt3.ggpht.com/ytc/AMLnZu_rkOQP282cWp5MJLwUAHdVgJ9QqmO8Y4xmJk92vQ=s900-c-k-c0x00ffffff-no-rj"
            alt="dua lipa">
        </div>

        <div class="title">
          <p>Dua Lipa</p>
          <p>POP</p>
        </div>

        <div class="btn-container">
          <div class="btn">
            <p>Shuffle</p>
          </div>
          <div class="btn">
            <p>ðŸ’œ 982</p>
          </div>
        </div>

        <div class="list">

          <div class="track-list">
            <div class="track-list__img">
              <img src="https://i.scdn.co/image/ab67616d0000b2733ce13931214f0c268b588352" alt="track1">
              <div class="track-list__title">
                <p>One Kiss</p>
                <p>Calvin Harris & Dua Lipa</p>
              </div>
            </div>
            <div class="track-list__more">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="track-list">
            <div class="track-list__img">
              <img src="https://upload.wikimedia.org/wikipedia/en/0/08/Elton_John%2C_Dua_Lipa_-_Cold_Heart.png"
                alt="track2">
              <i class="fa-solid fa-chart-simple"></i>
              <div class="track-list__title">
                <p>Cold Heart</p>
                <p>Elton John & Dua Lipa</p>
              </div>
            </div>
            <div class="track-list__more">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="track-list">
            <div class="track-list__img">
              <img src="https://i1.sndcdn.com/artworks-T4hAp1jyUCnWd3l1-G8gKGA-t500x500.jpg" alt="track3">
              <div class="track-list__title">
                <p>Hallucinate</p>
                <p>Dua Lipa</p>
              </div>
            </div>
            <div class="track-list__more">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="track-list">
            <div class="track-list__img">
              <img src="https://i.scdn.co/image/ab67616d0000b2738583df1a14bea9175f9ac520" alt="track4">
              <div class="track-list__title">
                <p>Don't Start Now</p>
                <p>Dua Lipa</p>
              </div>
            </div>
            <div class="track-list__more">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

        </div>

        <div class="palyer">
          <div class="track-list__title">
            <p>Don't Start Now</p>
            <p>Dua Lipa</p>
          </div>

          <div class="controlbox-sm">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>

        </div>

      </div>
    </div>




    <div class="container-right">
      <div class="inner">
        <div class="topbar">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="cover cover-main">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/08/Elton_John%2C_Dua_Lipa_-_Cold_Heart.png"
            alt="track4">
        </div>

        <div class="title">
          <p>Cold Heart</p>
          <p>Elton John & Dua Lipa</p>
        </div>

        <div class="slider">
          <input type="range" step="1" min="1" max="100">
        </div>

        <div class="controlbox">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>


      </div>
    </div>

  </div>

</body>

</html>
