<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="signin-bg">
        <img src="./img/signin_bg.png" alt="header-bg" />
      </div>

      <div class="signin-logo">
        <img src="./img/logo.png" alt="logo" />
      </div>

      <div class="signin-container notosanskr">
        <form action="profile.html" class="signin-form">
          <input type="text" name="user-name" required autocomplete="off" placeholder="이메일 주소 또는 전화번호" />
          <input type="password" name="user-password" required autocomplete="off" placeholder="비밀번호" />
          <input type="submit" value="로그인" />
        </form>
      </div>

      <div class="signin-help">
        <div class="signin-help__checkbox">
          <input type="checkbox" />
          <span>로그인 정보 저장</span>
        </div>
        <div>
          <a href="#">도움이 필요하신가요?</a>
        </div>
      </div>
    </div>
  </body>
</html>
